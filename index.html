<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Importing FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Importing VueJS 2.x -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Importing CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="background-green-band"></div>


    <div id="app" class="main-wrapper">

        <section id="left-menu">

            <div id="top-left-menu" class="flx">
                <img  class="propic" src="./img/avatar_io.jpg" alt="User profile pic">
                <h2 class="username">Daniele</h2>

                <div id="navigation-links" class="flx">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            
            <div id="notification-menu" class="flx">
                <i class="fa-solid fa-bell-slash"></i>
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span> <br>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <div id="search-menu">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

            <div id="contact-list">
                <ul>
                    <li v-for="(contact, index) in contacts" class="flx">
                        <img :src="`./img/avatar${contact.avatar}.jpg`" :alt="contact[index]" class="propic">
                        
                        <div class="contact-info flx">
                            <h3 class="contact-name">{{ contact.name }}</h3>
                            <span>Ultimo messaggio inviato</span>
                            <span class="when-last-message">12:00</span>
                        </div>
                    </li>
                </ul>
            </div>

        </section>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
