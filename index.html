<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Importing FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Importing VueJS 2.x -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Importing CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="background-green-band"></div>


    <div id="app" class="main-wrapper flx">

        <section id="left-menu">

            <div id="top-left-menu" class="flx">
                <img  class="propic" src="./img/avatar_io.jpg" alt="User profile pic">
                <h2 class="username">Daniele</h2>

                <div id="navigation-links" class="flx">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            
            <div id="notification-menu" class="flx">
                <i class="fa-solid fa-bell-slash"></i>
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span> <br>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <div id="search-menu">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Cerca">
            </div>

            <div id="contact-list">
                <ul>
                    <li v-for="(contact, index) in contacts"
                        class="flx" 
                        :class="{active: index === activeChat}" 
                        @click="changeActiveChat(index)">

                        <img :src="`./img/avatar${contact.avatar}.jpg`" :alt="contact.name" class="propic">
                        
                        <div class="contact-info flx">
                            <h3 class="contact-name">{{ contact.name }}</h3>
                            <span>Ultimo messaggio inviato</span>
                            <span class="when-last-message">12:00</span>
                        </div>
                    </li>
                </ul>
            </div>

        </section>

        <section id="right-section">

            <div id="top-right-menu" class="flx">
                <img  class="propic" :src="`./img/avatar${contacts[activeChat].avatar}.jpg`" alt="User profile pic">
                <div class="active-chat">
                    <h2>{{ contacts[activeChat].name }}</h2>
                    <span>Ultimo accesso oggi alle 12:00</span>
                </div>
                <div id="chat-interation-links" class="flx">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div id="messages-container">
                <ul class="flx">
                    <li v-for="(element, index) in contacts[activeChat].messages"
                        class="message"
                        :class="(element.status === 'received') ? 'received' : 'sent'">
                            {{ element.message }}
                            <span>
                                {{ extractHour(element.date) }}
                            </span>
                    </li>
                </ul>
            </div>

            <div id="text-input-container" class="flx">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyUp.enter="sendNewMessage(activeChat)">
                <i class="fa-solid fa-microphone" v-if="newMessage === '' "></i>
                <i class="fa-solid fa-paper-plane" v-else></i>

            </div>

        </section>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
